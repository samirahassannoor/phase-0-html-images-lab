<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Images Assignment</title>
</head>
<body>

  <!-- 1️mage with ONLY a src attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
<br>
  <!-- 2️ Image with src AND alt -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
    alt="a lion standing in grass"
  />
<br>
  <!-- 3️Image with src, alt, AND title -->
  <img
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
    alt="lion looking at the camera"
    title="A beautiful lion in the wild"
  />
<br>

</body>
</html>
